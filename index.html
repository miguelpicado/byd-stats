<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/app_logo.png" />
  <link rel="apple-touch-icon" href="/app_logo.png" />
  <link rel="manifest" href="/manifest.json?v=2" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Analiza las estadísticas de tu vehículo BYD de forma local y privada" />
  <title>BYD Stats - Estadísticas de tu vehículo</title>
  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script>
    // Capture PWA install prompt event immediately
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
      console.log('[PWA] Captured beforeinstallprompt event');
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Register Service Worker for PWA (disabled in development)
    if ('serviceWorker' in navigator && location.hostname !== 'localhost' && !location.hostname.includes('github.dev') && !location.hostname.includes('.app.github.dev')) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('[PWA] SW registered'))
          .catch(err => console.error('[PWA] SW error:', err));
      });
    } else {
      console.log('[PWA] SW registration skipped in development');
    }
  </script>
</body>

</html>
