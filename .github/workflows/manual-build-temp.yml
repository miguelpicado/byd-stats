name: Manual APK Build (temp)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
          - both

jobs:
  build:
    name: Manual APK Build (temp) (${{ github.event.inputs.build_type }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: |
          npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Decode Keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "ðŸ” Decoding keystore..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          echo "âœ… Keystore decoded successfully"

      - name: Build Release APK (Signed if keystore present)
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both'
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          echo "ðŸ”¨ Building release APK..."
          ./gradlew assembleRelease --stacktrace

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Release APK (Signed)
        if: ${{ (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both') && secrets.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: byd-stats-release-signed-${{ steps.date.outputs.date }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

      - name: Upload Release APK (Unsigned fallback)
        if: (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both')
        uses: actions/upload-artifact@v4
        with:
          name: byd-stats-release-unsigned-${{ steps.date.outputs.date }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7
        continue-on-error: true

      - name: Summary
        run: |
          echo "### âœ… Build (temp) completado!" >> $GITHUB_STEP_SUMMARY
          echo "**Tipo de build:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Fecha:** ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Descarga tu APK desde la pestaÃ±a **Actions** â†’ **Artifacts" >> $GITHUB_STEP_SUMMARY
