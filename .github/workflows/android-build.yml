name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "üìÅ Checking dist folder..."
          ls -la dist/ || echo "‚ùå dist folder not found!"
          echo "Files in dist:"
          find dist -type f | head -20
          echo "‚úÖ Dist folder verified"

      - name: Debug - Check Capacitor config
        run: |
          echo "üìù Checking capacitor.config.json..."
          cat capacitor.config.json
          echo ""
          echo "üì¶ Checking package.json Capacitor deps..."
          cat package.json | grep -A 5 "@capacitor"

      - name: Debug - Check Android folder
        run: |
          echo "üìÇ Android folder structure before sync:"
          ls -la android/
          echo ""
          echo "üìÇ app folder:"
          ls -la android/app/ || echo "app folder missing"

      - name: Sync Capacitor
        run: |
          echo "üîÑ Starting Capacitor sync..."
          npx cap sync android
          echo "‚úÖ Capacitor sync completed"

      - name: Verify Android project
        run: |
          echo "üîç Verifying sync results..."
          ls -la android/
          echo ""
          echo "üìÇ Assets folder:"
          ls -la android/app/src/main/assets/ || echo "assets folder missing"
          echo ""
          echo "üìÇ Public folder:"
          ls -la android/app/src/main/assets/public/ || echo "public folder missing"
          echo "‚úÖ Android project ready"

      - name: Accept Android SDK licenses
        run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android SDK Platform 35
        run: |
          echo "üì¶ Installing Android SDK Platform 35..."
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;34.0.0"
          echo "‚úÖ Android SDK 35 installed"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        id: build_debug
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info 2>&1 | tee ../gradle-build.log
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "‚ùå Build failed with exit code: $exit_code"
            echo "üìã Last 150 lines of build output:"
            tail -150 ../gradle-build.log
          fi
          exit $exit_code

      - name: Upload Gradle build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: gradle-build.log
          retention-days: 7

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: byd-stats-debug-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: byd-stats-release-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
        continue-on-error: true

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ APK compilada exitosamente! Descarga el artefacto `byd-stats-debug-${{ github.sha }}` desde la pesta√±a Actions.'
            })
