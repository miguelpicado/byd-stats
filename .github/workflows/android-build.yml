name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "ğŸ“ Checking dist folder..."
          ls -la dist/ || echo "âŒ dist folder not found!"
          echo "Files in dist:"
          find dist -type f | head -20
          echo "âœ… Dist folder verified"

      - name: Debug - Check Capacitor config
        run: |
          echo "ğŸ“ Checking capacitor.config.json..."
          cat capacitor.config.json
          echo ""
          echo "ğŸ“¦ Checking package.json Capacitor deps..."
          cat package.json | grep -A 5 "@capacitor"

      - name: Debug - Check Android folder
        run: |
          echo "ğŸ“‚ Android folder structure before sync:"
          ls -la android/
          echo ""
          echo "ğŸ“‚ app folder:"
          ls -la android/app/ || echo "app folder missing"

      - name: Sync Capacitor
        run: |
          echo "ğŸ”„ Starting Capacitor sync..."
          npx cap sync android --verbose
          echo "âœ… Capacitor sync completed"

      - name: Verify Android project
        run: |
          echo "ğŸ” Verifying sync results..."
          ls -la android/
          echo ""
          echo "ğŸ“‚ Assets folder:"
          ls -la android/app/src/main/assets/ || echo "assets folder missing"
          echo ""
          echo "ğŸ“‚ Public folder:"
          ls -la android/app/src/main/assets/public/ || echo "public folder missing"
          echo "âœ… Android project ready"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: byd-stats-debug-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: byd-stats-release-${{ github.sha }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
        continue-on-error: true

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… APK compilada exitosamente! Descarga el artefacto `byd-stats-debug-${{ github.sha }}` desde la pestaÃ±a Actions.'
            })
