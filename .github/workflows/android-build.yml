name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "üìÅ Checking dist folder..."
          ls -la dist/ || echo "‚ùå dist folder not found!"
          echo "Files in dist:"
          find dist -type f | head -20
          echo "‚úÖ Dist folder verified"

      - name: Debug - Check Capacitor config
        run: |
          echo "üìù Checking capacitor.config.json..."
          cat capacitor.config.json
          echo ""
          echo "üì¶ Checking package.json Capacitor deps..."
          cat package.json | grep -A 5 "@capacitor"

      - name: Debug - Check Android folder
        run: |
          echo "üìÇ Android folder structure before sync:"
          ls -la android/
          echo ""
          echo "üìÇ app folder:"
          ls -la android/app/ || echo "app folder missing"

      - name: Sync Capacitor
        run: |
          echo "üîÑ Starting Capacitor sync..."
          npx cap sync android
          echo "‚úÖ Capacitor sync completed"

      - name: Verify Android project
        run: |
          echo "üîç Verifying sync results..."
          ls -la android/
          echo ""
          echo "üìÇ Assets folder:"
          ls -la android/app/src/main/assets/ || echo "assets folder missing"
          echo ""
          echo "üìÇ Public folder:"
          ls -la android/app/src/main/assets/public/ || echo "public folder missing"
          echo "‚úÖ Android project ready"

      - name: Accept Android SDK licenses
        run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android SDK Platform 35
        run: |
          echo "üì¶ Installing Android SDK Platform 35..."
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;34.0.0"
          echo "‚úÖ Android SDK 35 installed"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Check if keystore is available
        id: keystore_check
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "keystore_present=true" >> $GITHUB_OUTPUT
          else
            echo "keystore_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Debug APK
        id: build_debug
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info 2>&1 | tee ../gradle-build.log
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "‚ùå Build failed with exit code: $exit_code"
            echo "üìã Last 150 lines of build output:"
            tail -150 ../gradle-build.log
          fi
          exit $exit_code

      - name: Upload Gradle build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: gradle-build.log
          retention-days: 7

      - name: Decode Keystore
        if: steps.keystore_check.outputs.keystore_present == 'true'
        run: |
          echo "üîê Decoding keystore..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          echo "‚úÖ Keystore decoded successfully"

      - name: Build Release APK (Signed)
        if: steps.keystore_check.outputs.keystore_present == 'true'
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          echo "üî® Building signed release APK..."
          ./gradlew assembleRelease --stacktrace
          echo "‚úÖ Signed APK built successfully"

      - name: Build Release APK (Unsigned fallback)
        if: steps.keystore_check.outputs.keystore_present == 'false'
        run: |
          cd android
          echo "‚ö†Ô∏è Building unsigned release APK (no keystore configured)..."
          ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Print APK Fingerprints (for Google Auth)
        run: |
          cd android
          echo "üîç Running signingReport to extract SHA-1 fingerprints..."
          ./gradlew signingReport | grep -A 5 "Variant:" || echo "‚ùå Could not run signingReport"
        continue-on-error: true

      - name: Rename Debug APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/BYD-Stats-debug.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: BYD-Stats-debug
          path: android/app/build/outputs/apk/debug/BYD-Stats-debug.apk
          retention-days: 30

      - name: Rename Release APK
        if: steps.keystore_check.outputs.keystore_present == 'true' && success()
        run: mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/BYD-Stats-release.apk

      - name: Upload Release APK (Signed)
        uses: actions/upload-artifact@v4
        if: steps.keystore_check.outputs.keystore_present == 'true' && success()
        with:
          name: BYD-Stats-release
          path: android/app/build/outputs/apk/release/BYD-Stats-release.apk
          retention-days: 30

      - name: Rename Release APK (Unsigned)
        if: steps.keystore_check.outputs.keystore_present == 'false'
        run: |
           if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
             mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/BYD-Stats-release.apk
           elif [ -f "android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
             mv android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/BYD-Stats-release.apk
           fi

      - name: Upload Release APK (Generic)
        uses: actions/upload-artifact@v4
        if: steps.keystore_check.outputs.keystore_present == 'false'
        with:
          name: BYD-Stats-release
          path: android/app/build/outputs/apk/release/BYD-Stats-release.apk
          retention-days: 30

      - name: Create Release (with signed APK)
        if: startsWith(github.ref, 'refs/tags/v') && steps.keystore_check.outputs.keystore_present == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/BYD-Stats-debug.apk
            android/app/build/outputs/apk/release/BYD-Stats-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (without signed APK)
        if: startsWith(github.ref, 'refs/tags/v') && steps.keystore_check.outputs.keystore_present == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/BYD-Stats-debug.apk
            android/app/build/outputs/apk/release/BYD-Stats-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ APK compilada exitosamente! Descarga el artefacto `byd-stats-debug-${{ github.sha }}` desde la pesta√±a Actions.'
            })
