name: Manual APK Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - both

jobs:
  build:
    name: Build APK (${{ github.event.inputs.build_type }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Verify dist folder
        run: |
          echo "ðŸ“ Checking dist folder..."
          ls -la dist/ || echo "âŒ dist folder not found!"
          echo "Files in dist:"
          find dist -type f | head -20
          echo "âœ… Dist folder verified"

      - name: Debug - Check Capacitor config
        run: |
          echo "ðŸ“ Checking capacitor.config.json..."
          cat capacitor.config.json
          echo ""
          echo "ðŸ“¦ Checking package.json Capacitor deps..."
          cat package.json | grep -A 5 "@capacitor"

      - name: Debug - Check Android folder
        run: |
          echo "ðŸ“‚ Android folder structure before sync:"
          ls -la android/
          echo ""
          echo "ðŸ“‚ app folder:"
          ls -la android/app/ || echo "app folder missing"

      - name: Sync Capacitor
        run: |
          echo "ðŸ”„ Starting Capacitor sync..."
          npx cap sync android --verbose
          echo "âœ… Capacitor sync completed"

      - name: Verify Android project
        run: |
          echo "ðŸ” Verifying sync results..."
          ls -la android/
          echo ""
          echo "ðŸ“‚ Assets folder:"
          ls -la android/app/src/main/assets/ || echo "assets folder missing"
          echo ""
          echo "ðŸ“‚ Public folder:"
          ls -la android/app/src/main/assets/public/ || echo "public folder missing"
          echo "âœ… Android project ready"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both'
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: byd-stats-debug-${{ steps.date.outputs.date }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 90

      - name: Upload Release APK
        if: (github.event.inputs.build_type == 'release' || github.event.inputs.build_type == 'both')
        uses: actions/upload-artifact@v4
        with:
          name: byd-stats-release-${{ steps.date.outputs.date }}
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
        continue-on-error: true

      - name: Summary
        run: |
          echo "### âœ… Build completado!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tipo de build:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Fecha:** ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Descarga tu APK desde la pestaÃ±a **Actions** â†’ **Artifacts**" >> $GITHUB_STEP_SUMMARY
