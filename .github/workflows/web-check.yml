name: Web Build Check
on:
  pull_request:
    branches: [ "main", "master", "develop" ]
  push:
    branches-ignore:
      - "main"
      - "master"
      - "gh-pages"

jobs:
  web-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
