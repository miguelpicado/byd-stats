name: Deploy Test Environment

on:
  workflow_dispatch:
    inputs:
      target_path:
        description: 'Subdirectory path (e.g., test1, test2)'
        required: true
        default: 'test1'

permissions:
  contents: write

concurrency:
  group: "pages-test"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with base path
        run: npm run build -- --base=/${{ github.event.inputs.target_path }}/
        env:
          VITE_GOOGLE_WEB_CLIENT_ID: ${{ secrets.VITE_GOOGLE_WEB_CLIENT_ID }}
          VITE_GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.VITE_GOOGLE_ANDROID_CLIENT_ID }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.event.inputs.target_path }}
          keep_files: true
